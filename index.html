<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="d-flex">
            <div class="logo_wrapper d-flex">
                <i class="fas fa-dice"></i>
                <p class="logo_sign">tumbling dices</p>
            </div>

            <ul class="d-flex nav-list align_center">
                <li>about</li>
                <li>contac</li>
                <li class="log_in">log in</li>
            </ul>
        </nav>
    </header>
    <div id="main">
        <div class="main_container d-flex justify_center align_center">
            <input type="email" placeholder="insert email" id="userEmail">
            <button id="confirm_btn">confirm</button>
        </div>
       
        <div class="main_container d-flex justify_center align_center hidden" id="emailAccess">
            <div class="box_container d-flex justify_center align_center">
                <div id="email_message"></div>
            </div>
    
        </div>
        <div class="main_container d-flex justify_center align_center ">
            <div class="box_container width d-flex_column align_center">
                <div class="d-flex align_center width_100 justify_space">
                    <div class="user d-flex_column align_center">
                        <p>user</p>
                        <p class="emoji_battle">&#129312;</p>
                        <p class="number">your number</p>
                        <p id="userNumber"></p>
                    </div>
                    <div class="vs">vs</div>
                    <div class="bot d-flex_column align_center">
                        <p>bot</p>
                        <p class="emoji_battle">&#129302;</p>
                        <p class="number">bot number</p>
                        <p id="botNumber"></p>
                    </div>
                </div>
                <button id="startGame">
                    play
                </button>
            </div>
    
        </div>
    </div>

    

    <div class="gameMessage d-flex_column justify_center align_center hidden" id="gameMessage">
        <div id="winOrLose"></div>
        <button class="play_again" id="play_again">play again</button>

    </div>



<script src="./assets/js/main.js"></script>    
</body>
</html>
